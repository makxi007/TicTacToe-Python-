<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Authorization</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="users_data">
		{% for user in all_users %}
			<div class="user">
				<p>{{ user }}</p>
				<p>{{ user.file_name }}</p>
				<p>{{ user.sha256sum_hash }}</p>
				<p>{{ user.md5sum_hash }}</p>
			</div>

		{% endfor %}
	</div>
</body>
</html>
